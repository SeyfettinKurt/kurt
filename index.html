<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">

<button v-on:click="showAlert"> Alert Göster</button>
<!- v-on yapıldığında modifiye yapmış oluruz.click eventını vue ya aktarıyoruz birleştiriyoruz->

<button v-on:click="counter++">Artır</button>
<!- buradaki counter++ js kodu.tek satırlık js kodu ekleyebilirizdiğer yolunuda altta yaptık->
</button> 

<button v-on:click="increaseCounter">fonksiyonileartır</button>
<!- fonksiyon ile yapmak istersek->


<p>{{counter}}</p>


</div>

new Vue({
el : "#app",
data : {  
       counter : 0
      },
methods:{
showAlert : function(){
alert();
},
increaseCounter : function(){
this.counter++;
}
}

})
